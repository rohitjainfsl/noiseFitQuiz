<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="start">
        <button>Start Quiz</button>
      </div>
      <div id="countdown"></div>
      <div id="quiz">
        <div id="timer"></div>
        <div id="question"></div>
        <div id="choices">
          <div class="choice">
            <p id="choice1"></p>
          </div>
          <div class="choice">
            <p id="choice2"></p>
          </div>
          <div class="choice">
            <p id="choice3"></p>
          </div>
          <div class="choice">
            <p id="choice4"></p>
          </div>
        </div>
        <div id="points"></div>
      </div>
    </div>

    <script>
      // Define a global variable to store the questions
      let questions = [];

      window.onload = function () {
        // Fetch questions from the API and store them in the global variable
        fetch("http://localhost:3000/api/quizzes")
          .then((response) => response.json())
          .then((data) => {
            questions = data;
            // console.log(questions);
          })
          .catch((error) => {
            console.error("Error fetching questions:", error);
          });
      };

      const startButton = document.querySelector("button");
      const startDiv = document.querySelector("#start");
      const countdownDiv = document.querySelector("#countdown");
      const quizDiv = document.querySelector("#quiz");
      const questionDiv = document.querySelector("#question");
      const choicesDiv = document.querySelector("#choices");
      const choiceDiv = document.querySelectorAll(".choice");
      const pointsDiv = document.querySelector("#points");
      const timerDiv = document.querySelector("#timer");

      let countdown = 3;
      let questionNumber = 0;
      let timer = 4;

      startButton.addEventListener("click", startCountdown);

      function startCountdown() {
        startDiv.style.display = "none";
        countdownDiv.style.display = "flex";

        countdownDiv.innerHTML = countdown--;

        let countdownInterval = setInterval(function () {
          if (countdown === 0) {
            clearInterval(countdownInterval);
            // Start the quiz here
            startQuiz();

            countdownDiv.style.display = "none";
          } else {
            countdownDiv.innerHTML = countdown--;
          }
        }, 1000);
      }

      function startQuiz() {
        countdownDiv.style.display = "none";
        quizDiv.style.display = "flex";

        startTimer();

        displayQuestionOptions();

        displayPoints();
      }

      function displayQuestionOptions() {
        questionDiv.innerHTML = questions[questionNumber].questions[0].question;

        for (let i = 0; i < choiceDiv.length; i++) {
          choiceDiv[i].innerHTML =
            questions[questionNumber].questions[0].options[i];
        }
      }

      function startTimer() {
        timerDiv.innerHTML = timer;

        let timerInterval = setInterval(function () {
          if (timer === 0) {
            clearInterval(timerInterval);
            pointerColor("wrong");
            moveToNextQuestion();
          } else {
            timerDiv.innerHTML = --timer;
          }
        }, 1000);
      }

      function checkUserAnswer(event) {
        console.log(event.target.innerText);
      }

      function pointerColor(answer) {
        const pointers = document.querySelectorAll(".pointer");
        if (answer === "wrong")
          pointers[questionNumber].classList.add("wrongAnswer");
        else pointers[questionNumber].classList.add("rightAnswer");
      }

      function displayPoints() {
        for (let i = 0; i < questions.length; i++) {
          let point = document.createElement("p");
          point.classList.add("pointer");
          pointsDiv.append(point);
        }
      }

      function moveToNextQuestion() {
        // Logic to move to the next question
        questionNumber++;
        timer = 4;
        startTimer();
        displayQuestionOptions();
      }

      for (let i = 0; i < choiceDiv.length; i++) {
        choiceDiv[i].addEventListener("click", checkUserAnswer);
      }
    </script>
  </body>
</html>
